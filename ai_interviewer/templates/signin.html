<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login and Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign In Form -->
        <form action="#" class="sign-in-form" id="sign-in-form">
          <h2 class="title">Sign in</h2>
          <input type="email" id="login-email" class="form-input" placeholder="Email" required />
          <div class="error-text" id="error-login-email"></div>

          <input type="password" id="login-password" class="form-input" placeholder="Password" required />
          <div class="error-text" id="error-login-password"></div>

          <button type="submit" class="login-btn">Login</button>

          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form action="#" class="sign-up-form" id="sign-up-form">
          <h2 class="title">Sign up</h2>

          <input type="text" id="full-name" class="form-input" placeholder="Full Name" required />
          <div class="error-text" id="error-full-name"></div>

          <input type="email" id="register-email" class="form-input" placeholder="Email Address" required />
          <div class="error-text" id="error-register-email"></div>

          <input type="email" id="confirm-email" class="form-input" placeholder="Confirm Email Address" required />
          <div class="error-text" id="error-confirm-email"></div>

          <input type="password" id="register-password" class="form-input" placeholder="Password" required />
          <div class="error-text" id="error-register-password"></div>

          <input type="password" id="confirm-password" class="form-input" placeholder="Confirm Password" required />
          <div class="error-text" id="error-confirm-password"></div>

          <input type="tel" id="phone" class="form-input" placeholder="Phone Number" required />
          <div class="error-text" id="error-phone"></div>

          <input type="text" id="college" class="form-input" placeholder="College Name" required />
          <div class="error-text" id="error-college"></div>

          <input type="text" id="branch" class="form-input" placeholder="Branch" required />
          <div class="error-text" id="error-branch"></div>

          <label for="passing-year">Passing Year</label>
          <select id="passing-year" class="form-input" required>
            <option value="" disabled selected>Select Year</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
          </select>
          <div class="error-text" id="error-passing-year"></div>

          <label class="checkbox-label">
            <input type="checkbox" id="terms" required /> I accept the Terms and Conditions
          </label>
          <div class="error-text" id="error-terms"></div>

          <button type="submit" class="register-btn">Register</button>

          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>
      </div>
    </div>

    <!-- Panels Container -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Create your account and get started!</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="img/signup.svg" class="image" alt="Sign up" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Already have an account? Sign in here!</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="img/signin.svg" class="image" alt="Sign in" />
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
