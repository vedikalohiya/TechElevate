<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TechElevate</title>
    <style>
      /* Add your styles here (same as before) */
      body {
        background-color: #f0f4f8;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #0a2647;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
      }
      .nav-links a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 85vh;
        padding: 20px;
      }
      .login-form {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .form-input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .login-btn {
        background-color: #0a2647;
        color: white;
        font-size: 17px;
        padding: 14px;
        border: none;
        border-radius: 8px;
        width: 100%;
      }
      .login-btn:hover {
        background-color: #08315e;
      }
      .error-message {
        color: crimson;
        margin-top: 10px;
      }
      .register-link {
        margin-top: 20px;
        display: block;
        color: #0a2647;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">TechElevate</div>
      <div class="nav-links">
        <a href="register.html">Register</a>
        <a href="#">Home</a>
      </div>
    </nav>

    <section class="login-container">
      <div class="login-form">
        <h2>Login to TechElevate</h2>
        <form id="loginForm">
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Password"
            required
          />
          <button type="submit" class="login-btn">Log In</button>
          <div class="error-message" id="error-message"></div>
        </form>
        <a class="register-link" href="register.html"
          >Don't have an account? <u>Register here</u></a
        >
      </div>
    </section>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("error-message");

          const storedUser = localStorage.getItem(email);

          if (!storedUser) {
            errorMessage.innerHTML = `User not registered. <a href="register.html"><u>Register here</u></a>`;
            return;
          }

          const userData = JSON.parse(storedUser);
          if (userData.password !== password) {
            errorMessage.textContent = "Incorrect password.";
            return;
          }

          alert("Login successful! Welcome, " + userData.name);
          // Redirect to homepage or dashboard
          // window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
