<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Vedika</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      animation: pageLoad 1s ease-in-out;
    }

    @keyframes pageLoad {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      overflow: hidden;
      position: relative;
      background: linear-gradient(145deg, #ffffff, #f5f7fa);
      text-align: center;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      background: linear-gradient(145deg, #f5f7fa, #ecf0f1);
    }

    .card h3 {
      font-size: 22px;
      color: #2c3e50;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .card p {
      font-size: 16px;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    .card .cta {
      margin-top: 20px;
      padding: 14px 28px;
      background-color: #0A2647;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .card .cta:hover {
      background-color: #081e37;
      transform: translateY(-3px);
    }

    .card i {
      font-size: 40px;
      color: #0A2647;
      margin-bottom: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 34px;
      color: #34495e;
      margin-bottom: 10px;
      font-weight: 700;
    }

    header p {
      font-size: 18px;
      color: #7f8c8d;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        padding: 20px;
      }

      header h1 {
        font-size: 28px;
      }

      .card h3 {
        font-size: 18px;
      }
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Style for the file input and form */
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 16px;
    }

    input[type="file"]:hover {
      background-color: #f1f1f1;
    }

    .status {
      font-size: 16px;
      margin-top: 15px;
    }

    .status.success {
      color: #27ae60;
    }

    .status.error {
      color: #e74c3c;
    }
  </style>
</head>
<body>

<header>
  <h1>Hello Vedika,</h1>
  <p>Work Hard Till You Succeed</p>
</header>

<div class="container">

  <!-- Resume Analyzer Card -->
  <div class="card">
    <i class="fas fa-file-upload"></i>
    <h3>Resume Analyzer</h3>
    <p>Upload your resume for AI-based feedback and suggestions.</p>
    <form id="resumeForm" enctype="multipart/form-data">
      <input type="file" name="resume" id="resumeUpload" accept=".pdf,.docx,.txt" required />
      <button type="submit" class="cta">Analyze Resume</button>
    </form>
    <p id="feedback" class="status"></p>
  </div>

</div>

<script>
  document.getElementById('resumeForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent the form from submitting normally

    const fileInput = document.getElementById('resumeUpload');
    const feedbackElement = document.getElementById('feedback');

    if (fileInput.files.length === 0) {
      feedbackElement.textContent = "Please upload a resume to proceed.";
      feedbackElement.classList.add('error');
      feedbackElement.classList.remove('success');
      return;
    }

    const file = fileInput.files[0];

    // Simulate AI-based resume analysis (in practice, you would send the file to a server for processing)
    feedbackElement.textContent = "Analyzing your resume... Please wait.";
    feedbackElement.classList.remove('success', 'error');
    
    setTimeout(function() {
      feedbackElement.textContent = "Resume analysis completed! Suggestions: Improve your summary and highlight skills better.";
      feedbackElement.classList.add('success');
      feedbackElement.classList.remove('error');
    }, 3000); // Simulate a delay of 3 seconds
  });
</script>

</body>
</html>
