<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #61abff, #023f80);
      color: #fff;
      min-height: 100vh;
    }

    .navbar {
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      background: rgba(10, 38, 71, 0.6);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      padding: 6px 12px;
      border-radius: 8px;
    }

    .nav-links li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #00bcd4;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background-color: #fff;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 30px;
        background: rgba(10, 38, 71, 0.95);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .large-icon {
      font-size: 1.4rem;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .settings-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    .settings-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 16px 0;
    }

    .setting label {
      font-size: 1rem;
    }

    .setting i {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .toggle {
      transform: scale(1.3);
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .btn.delete {
      background-color: #f44336;
    }

    .btn.logout {
      background-color: #00bcd4;
    }

    .btn.clear {
      background-color: #ff9800;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .dark-mode {
      background: linear-gradient(to right, #111, #1a1a1a);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">TechElevate</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="dash.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
      <li><a href="aboutus.html"><i class="fa-solid fa-info"></i> About Us</a></li>
      <li><a href="contact.html"><i class="fa-solid fa-phone"></i> Contact</a></li>
      <li><a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
      <li><a href="profile.html"><i class="fa-solid fa-user large-icon"></i></a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Settings Section -->
  <div class="container">
    <div class="settings-box">
      <h2>Settings</h2>

      <div class="setting">
        <label for="notifications">Enable Notifications</label>
        <input type="checkbox" id="notifications" class="toggle" checked>
      </div>

      <div class="setting">
        <label for="privacy">Show Profile in Search</label>
        <input type="checkbox" id="privacy" class="toggle" checked>
      </div>

      <div class="setting">
        <label>Theme</label>
        <i class="fa-solid fa-moon" onclick="toggleTheme()" title="Toggle Theme"></i>
      </div>

      <button class="btn clear" onclick="clearHistory()">Clear Search History</button>
      <button class="btn delete" onclick="confirmDelete()">Delete Account</button>
      <button class="btn logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function confirmDelete() {
      if (confirm("Are you sure you want to delete your account? This cannot be undone.")) {
        alert("Account deleted.");
      }
    }

    function logout() {
      alert("Logged out!");
    }

    function clearHistory() {
      alert("Search history cleared.");
    }
  </script>

</body>
</html>
