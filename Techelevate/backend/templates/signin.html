<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechElevate - Login/Register</title>
  <style>
    /* --- Base styles --- */
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://media.istockphoto.com/photos/laptop-with-job-search-engine-on-screen-in-modern-office-picture-id1352380090?b=1&k=20&m=1352380090&s=170667a&w=0&h=eM_nRFyGk4uQe5_WV9ZGOF4Oujohh-IIL0lyAcfrgak=');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
      width: 900px;
      max-width: 100%;
      min-height: 600px;
      overflow: hidden;
      display: flex;
      color: #000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    form {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 0 30px;
      height: 100%;
      justify-content: center;
    }
    input, select {
      background-color: #f0f0f0;
      border: none;
      padding: 12px;
      margin: 4px 0;
      border-radius: 4px;
      width: 100%;
      color: #000;
    }
    button {
      border: none;
      padding: 12px;
      background-color: #ff981b;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #00c6ff;
    }
    .form-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 100%;
    }
    .overlay-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      background: #0A2647;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 40px;
      transition: transform 0.6s ease-in-out;
      z-index: 5;
    }
    .container.right-panel-active .overlay-container {
      transform: translateX(100%);
    }
    .overlay-panel {
      margin: auto;
    }
    .error-text {
      color: red;
      font-size: 0.8em;
      margin: 2px 0 8px;
      height: 14px;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons .icon {
      margin: 0 5px;
      color: #555;
      text-decoration: none;
    }
    label {
      margin-top: 10px;
    }
    /* --- Dark mode styles --- */
    body.dark-mode {
      background-image: none;
      background-color: #121212;
      color: #ddd;
    }
    body.dark-mode .container {
      background-color: #1e1e1e;
      color: #ddd;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    body.dark-mode form {
      background-color: #1e1e1e;
      color: #ddd;
    }
    body.dark-mode input, 
    body.dark-mode select {
      background-color: #333;
      color: #ddd;
    }
    body.dark-mode button {
      background-color: #ff981b;
      color: #000;
    }
    body.dark-mode button:hover {
      background-color: #00c6ff;
      color: #000;
    }
    body.dark-mode .overlay-container {
      background: #0f3c91;
      color: #fff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 100%;
        height: auto;
        min-height: unset;
      }
      .overlay-container {
        position: relative;
        width: 100%;
        height: 200px;
      }
    }

    /* --- Dark mode toggle button --- */
    #dark-mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ff981b;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    #dark-mode-toggle:hover {
      background: #00c6ff;
    }
  </style>
</head>
<body>
  <button id="dark-mode-toggle">üåô Dark Mode</button>

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="sign-up-form">
        <h2>Create Account</h2>
        <input type="text" id="full-name" placeholder="Full Name" required />
        <div class="error-text" id="name-error"></div>

        <input type="email" id="register-email" placeholder="Email" required />
        <div class="error-text" id="email-error"></div>

        <div style="position:relative;">
          <input type="password" id="register-password" placeholder="Password" required style="width:100%; padding-right:40px;" />
          <button type="button" onclick="togglePassword('register-password', this)" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer;">üëÅ</button>
        </div>
        <div class="error-text" id="password-error"></div>

        <input type="tel" id="phone" placeholder="Phone Number" required />
        <div class="error-text" id="phone-error"></div>

        <input type="text" id="college" placeholder="College Name" required />
        <div class="error-text" id="college-error"></div>

        <input type="text" id="branch" placeholder="Branch" required />
        <div class="error-text" id="branch-error"></div>

        <select id="passing-year" required>
          <option value="" disabled selected>Select Passing Year</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>

        <label><input type="checkbox" id="terms" required /> I accept the Terms & Conditions</label>
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form id="sign-in-form">
        <h2>Sign In</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <div style="position:relative;">
          <input type="password" id="login-password" placeholder="Password" required style="width:100%; padding-right:40px;" />
          <button type="button" onclick="togglePassword('login-password', this)" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer;">üëÅ</button>
        </div>
        <div class="error-text" id="login-error"></div>
        <button type="submit">Login</button>
        <p>Or sign in with</p>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fab fa-google"></i></a>
          <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay-panel">
        <h3>Welcome!</h3>
        <p>Login or register to get started with TechElevate</p>
        <button class="ghost" id="toggle">Switch</button>
      </div>
    </div>
  </div>

<script>
  // Dark Mode toggle + persist
  const darkModeToggle = document.getElementById('dark-mode-toggle');
  function applyDarkMode(isDark) {
    if (isDark) {
      document.body.classList.add('dark-mode');
      darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
    } else {
      document.body.classList.remove('dark-mode');
      darkModeToggle.textContent = 'üåô Dark Mode';
    }
  }
  let darkModeEnabled = localStorage.getItem('darkMode') === 'true';
  applyDarkMode(darkModeEnabled);
  darkModeToggle.onclick = () => {
    darkModeEnabled = !darkModeEnabled;
    localStorage.setItem('darkMode', darkModeEnabled);
    applyDarkMode(darkModeEnabled);
  };

  // Toggle between sign-in and sign-up
  const container = document.getElementById('container');
  const toggleBtn = document.getElementById('toggle');
  toggleBtn.addEventListener('click', () => {
    container.classList.toggle('right-panel-active');
  });

  // Password visibility toggle
  function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      btn.textContent = 'üôà';
    } else {
      input.type = "password";
      btn.textContent = 'üëÅ';
    }
  }

  // Validations for sign-up form
  const signUpForm = document.getElementById('sign-up-form');
  const nameError = document.getElementById('name-error');
  const emailError = document.getElementById('email-error');
  const passwordError = document.getElementById('password-error');
  const phoneError = document.getElementById('phone-error');
  const collegeError = document.getElementById('college-error');
  const branchError = document.getElementById('branch-error');

  function validateName(name) {
    return /^[A-Za-z\s]+$/.test(name);
  }
  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }
  function validatePassword(password) {
    return /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.{8,})/.test(password);
  }
  function validatePhone(phone) {
    return /^\d{10}$/.test(phone);
  }
  function validateCollege(college) {
    return college.trim().length > 2;
  }
  function validateBranch(branch) {
    return /^[A-Za-z\s]+$/.test(branch);
  }

  signUpForm.addEventListener('submit', e => {
    e.preventDefault();
    // Clear errors
    nameError.textContent = '';
    emailError.textContent = '';
    passwordError.textContent = '';
    phoneError.textContent = '';
    collegeError.textContent = '';
    branchError.textContent = '';

    const name = document.getElementById('full-name').value.trim();
    const email = document.getElementById('register-email').value.trim();
    const password = document.getElementById('register-password').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const college = document.getElementById('college').value.trim();
    const branch = document.getElementById('branch').value.trim();
    const passingYear = document.getElementById('passing-year').value;
    const termsChecked = document.getElementById('terms').checked;

    let valid = true;
    if (!validateName(name)) {
      nameError.textContent = 'Name should contain only letters and spaces.';
      valid = false;
    }
    if (!validateEmail(email)) {
      emailError.textContent = 'Invalid email address.';
      valid = false;
    }
    if (!validatePassword(password)) {
      passwordError.textContent = 'Password must be 8+ chars, include uppercase, lowercase, and special char.';
      valid = false;
    }
    if (!validatePhone(phone)) {
      phoneError.textContent = 'Phone number must be 10 digits.';
      valid = false;
    }
    if (!validateCollege(college)) {
      collegeError.textContent = 'College name seems too short.';
      valid = false;
    }
    if (!validateBranch(branch)) {
      branchError.textContent = 'Branch should only contain letters and spaces.';
      valid = false;
    }
    if (!passingYear) {
      alert('Please select your passing year.');
      valid = false;
    }
    if (!termsChecked) {
      alert('You must accept the Terms & Conditions.');
      valid = false;
    }
    if (!valid) return;

    alert('Registration successful!');
    signUpForm.reset();
  });

  // Simple sign-in form validation (just non-empty email & password)
  const signInForm = document.getElementById('sign-in-form');
  const loginError = document.getElementById('login-error');
  signInForm.addEventListener('submit', e => {
    e.preventDefault();
    loginError.textContent = '';
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();
    if (!email || !password) {
      loginError.textContent = 'Please enter both email and password.';
      return;
    }
    alert('Login successful!');
    signInForm.reset();
  });
</script>
</body>
</html>
