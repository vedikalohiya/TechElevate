<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechElevate | Start Mock Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.3), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(99, 179, 237, 0.3), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .start-box {
      background: rgba(10, 38, 71, 0.7);
      backdrop-filter: blur(12px);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
    }

    .start-box h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #ffe600;
    }

    .start-btn {
      background-color: #ffe600;
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #ffe600aa;
    }

    .start-btn:hover {
      background-color: #fff048;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .start-box {
        width: 90%;
        padding: 40px 20px;
      }

      .start-box h1 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>

  <div class="start-box">
    <h1>Ready for Your Mock Test?</h1>
    <button class="start-btn" onclick="startTest()">Start</button>
  </div>

  <script>
    function startTest() {
      window.location.href = '/mock'; // Replace with your actual mock test topic page
    }
  </script>

</body>

</html>
