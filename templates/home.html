<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Preparation Website</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #ffffff;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.3), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(99, 179, 237, 0.3), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .navbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      position: relative;
      z-index: 10;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #ffffff !important;
      font-weight: 700;
      font-size: 28px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      color: #ffeb3b !important;
      transform: scale(1.05);
      text-shadow: 0 4px 20px rgba(255, 235, 59, 0.5);
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
      min-height: 85vh;
      padding: 40px 20px;
      background: transparent;
      position: relative;
      z-index: 1;
    }

    .hero-text {
      max-width: 600px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .hero-text h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #ffffff;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      line-height: 1.2;
    }

    .hero-text h3 {
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #ffeb3b;
      text-shadow: 0 2px 15px rgba(255, 235, 59, 0.5);
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #f0f0f0;
      margin: 20px 0;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      line-height: 1.6;
    }

    .btn-custom {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      color: #fff;
      font-size: 1.1rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 6px 25px rgba(238, 90, 111, 0.4);
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-custom:hover {
      background: linear-gradient(135deg, #ee5a6f, #ff6b6b);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 35px rgba(238, 90, 111, 0.6);
      color: #fff;
    }

    .hero img {
      max-width: 450px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      margin-top: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .hero img:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    footer {
      background: rgba(10, 38, 71, 0.8);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
      z-index: 10;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
    }

    footer p {
      margin: 0;
      font-size: 1rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        max-width: 90%;
      }

      .hero-text {
        padding: 30px 20px;
      }

      .hero-text h2 {
        font-size: 2.2rem;
      }

      .hero-text h3 {
        font-size: 1.4rem;
      }

      .btn-custom {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>

      alt="Preparation Image">
  </section>

  <footer>
    <p>Powered by TechElevate | All rights reserved</p>
  </footer>

  <!-- Bootstrap Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
