<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Mock Test</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(99, 179, 237, 0.3), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .category-box {
            background-color: #0A2647;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category-box:hover {
            background-color: #06203B;
        }

        .category-box h2 {
            margin: 0;
        }

        .cta {
            background-color: #0A2647;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .cta:hover {
            background-color: #06203B;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Aptitude Mock Test</h1>

        <div class="category-box">
            <a href="/quantitative">
                <button class="cta">Quantitative Aptitude</button>
            </a>
        </div>

        <div class="category-box">
            <a href="data-interpretation">
                <button class="cta">Data Interpretation</button>
            </a>
        </div>

        <div class="category-box">
            <a href="/logical-reasoning">
                <button class="cta">Logical Reasoning</button>
            </a>
        </div>

        <div class="category-box">
            <a href="/time-and-work">
                <button class="cta">Time and Work</button>
            </a>
        </div>

        <div class="category-box">
            <a href="/profit-and-loss">
                <button class="cta">Profit and Loss</button>
            </a>
        </div>

        <div class="category-box">
            <a href="/speed-distance">
                <button class="cta">Speed and Distance</button>
            </a>
        </div>

        <div class="category-box">
            <a href="/probability">
                <button class="cta">Probability</button>
            </a>
        </div>
    </div>
</body>

</html>
